<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
    .login-box {
      width: 300px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    p{
      text-align:center;
      font-weight:bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Enter ID">
    <input type="password" id="pass" placeholder="Enter Password">
    <button type="button" onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    function login() {
      let user = document.getElementById("user").value;
      let pass = document.getElementById("pass").value;

      if (user.trim() === "" || pass.trim() === "") {
        document.getElementById("msg").innerHTML = "Please fill all fields ❗";
        document.getElementById("msg").style.color = "red";
        return;
      }

      // ✅ ADMIN LOGIN CHECK
      if (user === "admin" && pass === "123") {
        localStorage.setItem("loggedUser", user);
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerHTML = "Login Successful ✅";
        
        // redirect after 1 second
        setTimeout(function(){
          window.location.href = "tracker.html";
        },1000);

      } else {
        document.getElementById("msg").innerHTML = "Invalid ID or Password ❌";
        document.getElementById("msg").style.color = "red";
      }
    }
  </script>

</body>
</html>
